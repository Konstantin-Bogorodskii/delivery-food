<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="img/header/header-logo.svg"
          alt="Icon: Logo Delivery Food"
          class="header__logo"
        />
        <input type="text" class="header__input" placeholder="Адрес доставки" />
        <div class="header__buttons">
          <button class="header__button header__button--blue">
            <img
              src="img/header/user.svg"
              alt="Icon: user"
              class="header__icon"
            />
            <span class="header__user">Войти</span></button
          ><button class="header__button">
            <img
              src="img/header/basket.svg"
              alt="Icon: basket"
              class="header__icon"
            />
            <span class="header__basket">Корзина</span>
          </button>
        </div>
      </header>
      <!-- /.header -->
    </div>
    <!-- /.container -->
  </body>
</html>
